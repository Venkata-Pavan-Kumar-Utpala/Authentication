{% extends 'app.html' %}
{% block content %}

<div class="container">
  <h3 class="mb-0">Welcome to Your Dashboard, {{ user_name }}!</h3>  <!-- Use user_name -->
  <div class="mt-4">
    <p><strong>Email:</strong> {{ user_email }}</p>      <!-- user_email -->
    <p><strong>Mobile:</strong> {{ user_mobile }}</p>    <!-- user_mobile -->
    <p><strong>Gender:</strong> {{ user_gender }}</p>    <!-- user_gender -->
    <p><strong>GitHub:</strong> {{ user_github }}</p>    <!-- user_github -->
  </div>

  <a href="/logout" class="btn btn-danger mt-3">Logout</a>
</div>

{% endblock %}
